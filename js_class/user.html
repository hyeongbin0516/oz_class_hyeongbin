<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사용자 정보받기</title>
    </head>
    <body>
       <h1 id="name"></h1>
       <p id="fruit"></p>
       <p id="animal"></p>

       <script>
            const nameElement = document.querySelector("#name")
            let name = prompt("이름은?")
            nameElement.textContent = name

            const fruitElement = document.querySelector("#fruit")
            let fruit = prompt("좋아하는 과일은?")
            fruitElement.textContent = `제가 좋아하는 과일은 ${fruit}입니다`

            const animalElement = document.querySelector("#animal")
            let animal = prompt("좋아하는 동물은?")
            animalElement.textContent = `제가 좋아하는 동물은 ${animal}입니다`
       </script>
    </body>
</html>
