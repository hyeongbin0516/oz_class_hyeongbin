<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>숫자 맞추기</title>
        <link rel="stylesheet" href="number.css">
    </head>
    <body>
        <h1>숫자 맞추기 게임~~!!</h1>
        <h2>1부터 100까지 원하는 숫자를 입력해보세요~</h2>
        
        <form id="form">
            <div id="main">
                <input type="number" id="text" class="tx">
                <button class="btn" onclick="ck()">
                <h3 id="hint"></h3>
            </div>
        </form>

        <script>
            
            const random = Math.floor(Math.random() * 100) + 1;
            
            console.log(random);
            
            
            function ch() {
                const num = parseInt(document.getElementById('text').value);

                if (num < random) {
                    alert = "UP";
                }else if(num > random){
                    alert = "down";
                }else {
                    alert = "정답입니당";

                }
            }

        </script>
    </body>
</html>
