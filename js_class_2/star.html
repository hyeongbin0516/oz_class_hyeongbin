<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>별 트리</title>
    </head>
    <body>
        <h1>별 트 리</h1>
        <script>
            
            document.write('1번별<br>')
            
            for(let i = 0; i < 5; i++)  {
                for(let j = 0; j <= i; j++)  {
                    document.write('*');
                }
                document.write('<br>');
            }

            document.write('2번별<br>')

            for(let i = 0; i < 5; i++)  {
                for(let j = 0; j <= i; j++)  {
                    document.write('*');
                }
                document.write('<br>');
            }
            for(let i = 0; i < 5; i++)  {
                for(let j = 5; j > i; j--)  {
                    document.write('*');
                }
                document.write('<br>');
            }

            document.write('3번별<br>')

            for(let i = 0; i < 5; i++)  {
                for(let j = 4; j > i; j--)  {
                    document.write('&nbsp');
            }
                for(let j = 0; j <= i; j++)  {
                    document.write('*');
            }
                for(let j = 1; j <= i; j++)  {
                    document.write('*');
            }
                document.write('<br>');
            }

            for(let i = 0; i < 4; i++)  {
                for(let j = 0; j <= i; j++)  {
                    document.write('&nbsp');
                }
                for(let j = 4; j > i; j--)  {
                    document.write('*');
                }
                for(let j = 3; j > i; j--)  {
                    document.write('*');
                }
                document.write('<br>');
            }

        </script>
    </body>
</html>
