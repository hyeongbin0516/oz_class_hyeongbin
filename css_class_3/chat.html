<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>chat</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Single+Day&display=swap" rel="stylesheet">
        <link href="chat.css" rel="stylesheet">
        <link href="text.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <main class="chat-screen">
                <section class="chat-screen_bar">
                    <div class="user">
                        <div class="user_column">
                            <div class="user_pic"></div>
                        </div>
                        <div class="user_column">
                            <p class="user_nick">홍길동</p>
                            <p class="user_count">2</p>
                        </div>
                    </div>
                </section>
                <ul class="chat-screen-texts">
                    <li class="text"> 방가방가</li>
                    <li class="text"> 하이룽</li>
                </ul>
            </main>
            
            <form class="chat-form">
                <section class="chat-form_field">
                    <textarea class="chat-form_msg"></textarea>
                    <input type="submit" value="전송" class="chat-form_bt">
                </section>
            </form>
        </div>
    </body>
</html>
